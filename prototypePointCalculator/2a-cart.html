<!DOCTYPE html>
<html>
  <head>
    <!-- TITLE + CHARSET + VIEWPORT -->
    <title>Ordering Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

    <!-- ICONS -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">
    <link rel="apple-touch-icon" href="images/ico-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ordering Demo">
    <meta name="msapplication-TileImage" content="images/ico-512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- CSS + JS -->
    <!-- https://cdnjs.com/libraries/peerjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="1-products.js"></script>
    <script src="2b-cart.js"></script>
    <link rel="stylesheet" href="2c-cart.css">
  </head>
  <body>
    <!-- (A) CART -->
    <div id="cart-wrap">
      <!-- (A1) PRODUCTS LIST -->
      <div id="cart-products"></div>

      <!-- (A2) CURRENT CART ITEMS -->
      <div id="cart-items"></div>
    </div>

    <!-- (B) TEMPLATES -->
    <!-- (B1) PRODUCT CELL -->
    <template id="template-product">
    <div class="p-item">
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <button class="cart p-add">Add To Cart</button>
    </div>
    </template>

    <!-- (B2) CART ITEMS -->
    <template id="template-cart">
    <div class="c-item">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
      <input class="c-qty" type="number" min="0"/>
    </div>
    </template>
    <template id="template-cart-checkout">
      <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
      <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
    </template>
  </body>
</html>
